<!DOCTYPE html>
<html>
<head>
<title>RSS Reader App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.1.1.min.css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.mobile-1.1.1.min.js"></script>
</head>

<body>

<div data-role="page" id="intropage">

	<div data-role="header">
		<h1>RSS Reader Application</h1>
	</div>
	
	<div data-role="content" id="introContent">
		<p id="introContentNoFeeds" style="display:none">
			Welcome to the RSS Reader Application. You do not currently have
			any RSS Feeds. Please use the "Add Feed" button below to begin.
		</p>
		<ul id="feedList" data-role="listview" data-inset="true" data-split-icon="delete"></ul>

		<a href="addfeed.html" data-role="button" data-theme="b">Add Feed</a>
	</div>

	<div data-role="footer">
		<h4>Created with jQuery Mobile</h4>
	</div>
		
</div>

<script type="text/javascript" src="lib/cordova-2.0.0.js"></script>
<script src="main.js"></script>
<script>
    $("#intropage").bind("pagecreate", function(e) {
        console.log('init..');
        init(); 
    });
</script>


</body>
</html>
